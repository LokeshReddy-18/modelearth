<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Earthscale AnythingLLM</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="https://model.earth/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="https://model.earth/localsite/js/localsite.js?showheader=true&showsearch=true"></script>
<!-- Standalone Navigation -->
<!--
<link rel="stylesheet" href="https://model.earth/team/css/standalone-nav.css">
<script src="https://model.earth/team/js/standalone-nav.js"></script>
-->

<style>
.tab-container {
  margin-top: 20px;
}

.tab-nav {
  display: flex;
  border-bottom: 2px solid #ddd;
  margin-bottom: 0;
}

.tab-button {
  background: #f8f9fa;
  border: 1px solid #ddd;
  border-bottom: none;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  margin-right: 2px;
}

.tab-button:hover {
  background: #e9ecef;
}

.tab-button.active {
  background: #007bff;
  color: white;
  border-color: #007bff;
}

.tab-content {
  margin-top: 0;
  border-top: none !important;
}

.tab-content:not(.active) {
  display: none;
}
</style>

<script>
loadMarkdown("modelearth.md", "modelearthDiv", "_parent");
loadMarkdown("BARE_METAL.md", "localInstallDiv", "_parent");
loadMarkdown("CLAUDE.md", "claudeDiv", "_parent");
loadMarkdown("README.md", "readmeDiv", "_parent");

function showTab(tabName) {
  // Remove active class from all buttons and content
  document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => {
    content.classList.remove('active');
    content.style.display = 'none';
  });
  
  // Add active class to clicked button
  event.target.classList.add('active');
  
  // Show appropriate content
  if (tabName === 'no-docker') {
    document.getElementById('localInstallDiv').style.display = 'block';
    document.getElementById('localInstallDiv').classList.add('active');
  } else if (tabName === 'claude-md') {
    document.getElementById('claudeDiv').style.display = 'block';
    document.getElementById('claudeDiv').classList.add('active');
  } else if (tabName === 'main-readme') {
    document.getElementById('readmeDiv').style.display = 'block';
    document.getElementById('readmeDiv').classList.add('active');
  } else if (tabName === 'all') {
    document.getElementById('localInstallDiv').style.display = 'block';
    document.getElementById('claudeDiv').style.display = 'block';
    document.getElementById('readmeDiv').style.display = 'block';
    document.getElementById('localInstallDiv').classList.add('active');
    document.getElementById('claudeDiv').classList.add('active');
    document.getElementById('readmeDiv').classList.add('active');
  }
}
</script>

</head>

<body>
<div class="content contentpadding large-list">
  <div id="modelearthDiv"></div>
  
  <!-- Tab Navigation -->
  <div class="tab-container">
    <div class="tab-nav">
      <button class="tab-button active" onclick="showTab('no-docker')">No Docker</button>
      <button class="tab-button" onclick="showTab('claude-md')">Claude.md</button>
      <button class="tab-button" onclick="showTab('main-readme')">Main Readme</button>
      <button class="tab-button" onclick="showTab('all')">All</button>
    </div>
    
    <div id="localInstallDiv" class="tab-content active" style="border:4px solid lightsteelblue;padding:20px"></div>
    <div id="claudeDiv" class="tab-content" style="border:4px solid lightgreen;padding:20px;display:none"></div>
    <div id="readmeDiv" class="tab-content" style="display:none"></div>
  </div>
</div>
</body>
</html>
