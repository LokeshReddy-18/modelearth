<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Earthscale AnythingLLM</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="https://model.earth/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="https://model.earth/localsite/js/localsite.js?showheader=true&showsearch=true"></script>
<!-- Standalone Navigation -->
<!--
<link rel="stylesheet" href="https://model.earth/team/css/standalone-nav.css">
<script src="https://model.earth/team/js/standalone-nav.js"></script>
-->

<style>
.content th {
  text-align: left;
}
.content td {
  padding-right: 10px;
}

.tab-container {
  margin-top: 20px;
}

.tab-nav {
  display: flex;
  border-bottom: 2px solid #ddd;
  margin-bottom: 0;
}

.tab-button {
  background: #f8f9fa;
  border: 1px solid #ddd;
  border-bottom: none;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  margin-right: 2px;
}

.tab-button:hover {
  background: #e9ecef;
}

.tab-button.active {
  color: white;
}

.tab-button.active[onclick="showTab('modelearth')"] {
  background: lightslategray;
  border-color: lightslategray;
}

.tab-button.active[onclick="showTab('no-docker')"] {
  background: lightsteelblue;
  border-color: lightsteelblue;
}

.tab-button.active[onclick="showTab('claude-md')"] {
  background: #8FBC8F;
  border-color: #8FBC8F;
}

.tab-button.active[onclick="showTab('main-readme')"] {
  background: lightcoral;
  border-color: lightcoral;
}

.tab-button.active[onclick="showTab('all')"] {
  background: #6c757d;
  border-color: #6c757d;
}

.tab-content {
  margin-top: 0;
  border-topX: none !important;
}

.tab-content:not(.active) {
  display: none;
}
</style>

<script>
loadMarkdown("modelearth.md", "modelearthDiv", "_parent");
loadMarkdown("BARE_METAL.md", "bareMetalDiv", "_parent");
loadMarkdown("CLAUDE.md", "claudeDiv", "_parent");
loadMarkdown("README.md", "readmeDiv", "_parent");

function showTab(tabName) {
  // Remove active class from all buttons and content
  document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => {
    content.classList.remove('active');
    content.style.display = 'none';
  });
  
  // Add active class to clicked button
  event.target.classList.add('active');
  
  // Show appropriate content
  if (tabName === 'modelearth') {
    document.getElementById('modelearthDivHolder').style.display = 'block';
    document.getElementById('modelearthDivHolder').classList.add('active');
  } else if (tabName === 'no-docker') {
    document.getElementById('bareMetalDivHolder').style.display = 'block';
    document.getElementById('bareMetalDivHolder').classList.add('active');
  } else if (tabName === 'claude-md') {
    document.getElementById('claudeDivHolder').style.display = 'block';
    document.getElementById('claudeDivHolder').classList.add('active');
  } else if (tabName === 'main-readme') {
    document.getElementById('readmeDivHolder').style.display = 'block';
    document.getElementById('readmeDivHolder').classList.add('active');
  } else if (tabName === 'all') {
    document.getElementById('modelearthDivHolder').style.display = 'block';
    document.getElementById('bareMetalDivHolder').style.display = 'block';
    document.getElementById('claudeDivHolder').style.display = 'block';
    document.getElementById('readmeDivHolder').style.display = 'block';
    document.getElementById('modelearthDivHolder').classList.add('active');
    document.getElementById('bareMetalDivHolder').classList.add('active');
    document.getElementById('claudeDivHolder').classList.add('active');
    document.getElementById('readmeDivHolder').classList.add('active');
  }
}
</script>

</head>

<body>
<div class="content contentpadding large-list">
  
  
  <!-- Tab Navigation -->
  <div class="tab-container">
    <div class="tab-nav">
      <button class="tab-button active" onclick="showTab('modelearth')">Local Install</button>
      <button class="tab-button" onclick="showTab('claude-md')">Claude.md</button>
      <button class="tab-button" onclick="showTab('main-readme')">AnythingLLM</button>
      <button class="tab-button" onclick="showTab('no-docker')">Bare Metal</button>
      <button class="tab-button" onclick="showTab('all')">All</button>
    </div>
    
    <div id="modelearthDivHolder" class="tab-content active" style="padding:20px">
      <div id="modelearthDiv"></div>
    </div>
    <div id="bareMetalDivHolder" class="tab-content" style="display:none;border:4px solid lightsteelblue;padding:20px">
      <div style="background:lightpink;padding:8px">&nbsp; These steps have been streamlined in the Local Install tab.</div>
      <div id="bareMetalDiv"></div>
    </div>
    <div id="claudeDivHolder" class="tab-content" style="display:none;border:4px solid #8FBC8F;padding:20px">
      <div id="claudeDiv"></div>
    </div>
    <div id="readmeDivHolder" class="tab-content" style="display:none;border:4px solid lightcoral;padding:20px">
      <div id="readmeDiv"></div>
    </div>
  </div>
</div>
</body>
</html>
